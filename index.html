<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Local Trails</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- HERO -->
    <header class="hero fade-in">
        <div class="pill">Local Trails</div>
        <h1>Find Your Next Trail Adventure</h1>
        <p class="subtitle">Explore curated routes, difficulty levels, mileage, and local highlights.</p>

        <div class="cta-buttons">
            <a href="#trails" class="btn btn-outline">Browse Trails</a>
            <a href="#about" class="btn btn-solid">Start Exploring</a>
        </div>
    </header>

    <!-- TRAIL GRID -->
    <section id="trails" class="container fade-in">
        <h2 class="section-title">Featured Trails</h2>
        <div id="trail-grid" class="trail-grid"></div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Local Trail Explorer — Built with love for the outdoors.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
